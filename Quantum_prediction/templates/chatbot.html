<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>War Outcome Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <style>
        :root {
            --primary-color: #0a1128;
            --accent-color: #d62828;
            --text-color: #f0f0f0;
            --secondary-color: #003566;
            --highlight-color: #ffd60a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(214, 40, 40, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(214, 40, 40, 0.7);
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .header-btn:hover {
            background-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(214, 40, 40, 0.5);
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .suggestions-container {
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(0, 53, 102, 0.3);
            border: 1px solid var(--highlight-color);
            border-radius: 5px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .suggestions-title {
            color: var(--highlight-color);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .suggestion-btn {
            padding: 5px 10px;
            background-color: rgba(214, 40, 40, 0.2);
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            color: var(--text-color);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .suggestion-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(0, 53, 102, 0.3);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }
        
        .user-message {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 3px;
        }
        
        .bot-message {
            background-color: rgba(0, 53, 102, 0.8);
            border: 1px solid var(--highlight-color);
            color: var(--text-color);
            border-bottom-left-radius: 3px;
        }
        
        .bot-message::before {
            content: "ðŸ¤– ";
            color: var(--highlight-color);
        }
        
        .message-timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            background-color: rgba(0, 53, 102, 0.5);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 50px;
            max-height: 120px;
        }
        
        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(214, 40, 40, 0.5);
        }
        
        .chat-input::placeholder {
            color: rgba(240, 240, 240, 0.6);
        }
        
        .send-button {
            padding: 15px 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            height: fit-content;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: var(--highlight-color);
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.5);
        }
        
        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: none;
            color: var(--highlight-color);
            font-style: italic;
            padding: 15px 20px;
            background-color: rgba(0, 53, 102, 0.5);
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid var(--highlight-color);
        }
        
        .typing-indicator::after {
            content: "...";
            animation: typing 1.5s infinite;
        }
        
        .error-message {
            background-color: rgba(214, 40, 40, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        @keyframes typing {
            0%, 60% { opacity: 1; }
            30% { opacity: 0.5; }
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar,
        .suggestions-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .suggestions-container::-webkit-scrollbar-track {
            background: var(--primary-color);
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .suggestions-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .suggestions-container::-webkit-scrollbar-thumb:hover {
            background: var(--highlight-color);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .message {
                max-width: 95%;
                font-size: 13px;
            }
            
            .suggestions-container {
                max-height: 100px;
            }
            
            .suggestion-btn {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                width: 100%;
            }
        }
    </style>

</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <h1><i class="fas fa-comments"></i> WarOps</h1>
    <div class="header-actions">
      <button class="header-btn" onclick="clearChat()">
        <i class="fas fa-trash"></i> Clear Chat
      </button>
      <button class="header-btn" onclick="loadHistory()">
        <i class="fas fa-history"></i> History
      </button>
    </div>
  </header>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        Welcome to the War Outcome Chatbot. I can help you understand nuclear dynamics, conflict analysis, and strategic implications between nations. Ask me anything about geopolitical tensions, nuclear doctrines, or conflict scenarios.
        <div class="message-timestamp" id="welcomeTime"></div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <i class="fas fa-robot"></i> Bot is analyzing your question...
    </div>

    <div class="input-container">
      <textarea 
        class="chat-input" 
        id="chatInput" 
        placeholder="Ask me about nuclear dynamics, conflict scenarios, strategic implications..."
        maxlength="1000"
        rows="2"
      ></textarea>
      <button class="send-button" id="sendButton">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </div>
  </div>

<script>
  // Create twinkling stars background
  function createStars() {
    const stars = document.getElementById('stars');
    if (!stars) return; // Safety check
    
    const count = 200;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 0.5; // Avoid zero size stars
      
      star.style.position = 'absolute';
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.background = 'white';
      star.style.borderRadius = '50%';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.opacity = Math.random();
      star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`;
      stars.appendChild(star);
    }
  }

  createStars();

  // Elements
  const chatInput = document.getElementById('chatInput');
  const sendButton = document.getElementById('sendButton');
  const chatMessages = document.getElementById('chatMessages');
  const typingIndicator = document.getElementById('typingIndicator');

  // Append a message (user or bot)
  function appendMessage(text, type) {
    const message = document.createElement('div');
    message.classList.add('message');
    message.classList.add(type === 'user' ? 'user-message' : 'bot-message');

    // Convert line breaks to <br>
    message.innerHTML = text.replace(/\n/g, '<br>');

    const timestamp = document.createElement('div');
    timestamp.classList.add('message-timestamp');
    timestamp.textContent = new Date().toLocaleTimeString();

    message.appendChild(timestamp);
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Send message function
  async function sendMessage() {
    const userMessage = chatInput.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, 'user');
    chatInput.value = '';
    typingIndicator.style.display = 'block';

    try {
      const response = await fetch('/chatbot/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      typingIndicator.style.display = 'none';

      if (data && data.response) {
        appendMessage(data.response, 'bot');
      } else {
        appendMessage("Sorry, I couldn't understand that.", 'bot');
      }
    } catch (error) {
      typingIndicator.style.display = 'none';
      appendMessage("An error occurred. Please try again later.", 'bot');
    }
  }

  // Event listeners
  sendButton.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Optional clear chat function (if you have a button for it)
  function clearChat() {
    chatMessages.innerHTML = '';
  }

  // Optional welcome message timestamp update
  const welcomeTime = document.getElementById('welcomeTime');
  if (welcomeTime) {
    welcomeTime.textContent = new Date().toLocaleTimeString();
  }
</script>
</body>
</html>
